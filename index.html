
<!DOCTYPE html>

  <style>

    .card img {

    }
    .card-body {

    }
    .card-title {

    }
    .card-price {

      margin-bottom: 8px;
    }
    .card button {

      border: none;

    }
    .hidden { display: none; }
    .confirmation, .cart-page {

    .confirmation {

    .confirmation h2 {

    }
    .confirmation p {

    }
    .confirmation button {

      border-radius: 6px;

    }
    input {

      width: 100%;

      border-radius: 6px;
    }
    .cart-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    .cart-line button {
      margin-left: 5px;
      background: #ccc;
      color: #333;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="shop" class="container">
    <div class="grid" id="itemGrid"></div>
  </div>

  <div id="cart" class="container hidden">
    <div class="cart-page">
      <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
      <div id="cartList"></div>
      <p><strong>–ò—Ç–æ–≥–æ: <span id="total">0‚ÇΩ</span></strong></p>
      <input type="text" id="lastname" placeholder="–§–∞–º–∏–ª–∏—è">
      <input type="text" id="firstname" placeholder="–ò–º—è">
      <input type="text" id="phone" placeholder="+7XXXXXXXXXX">
      <input type="text" id="city" placeholder="–ì–æ—Ä–æ–¥">
      <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å">
      <label><input type="checkbox" id="pickup"> –°–∞–º–æ–≤—ã–≤–æ–∑</label><br>
      <button onclick="checkout()" style="margin-top: 10px;">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>
  </div>

  <div id="confirmation" class="container hidden">
    <div class="confirmation">
      <div style="font-size: 64px;">‚úÖ</div>
      <h2>–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑!</h2>
      <p>–ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.</p>
      <button onclick="goToShop()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–∞–≥–∞–∑–∏–Ω</button>

  </div>

  <div class="nav">
    <button onclick="goToShop()">üõç –ú–∞–≥–∞–∑–∏–Ω</button>
    <button onclick="goToCart()">üßæ –ö–æ—Ä–∑–∏–Ω–∞</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const BOT_TOKEN = '7987338974:AAFGe-sbPh3GFpnyVVv3nWgH9XQsZ2QH4t0';
    const ADMIN_ID = 319994578;

    const items = [
      { name: "–°–≤–µ—á–∞ –Ω–∞ –¥–µ–Ω—å–≥–∏", price: 500 },
      { name: "–°–≤–µ—á–∞ –Ω–∞ –ª—é–±–æ–≤—å", price: 500 },
      { name: "–°–≤–µ—á–∞ –Ω–∞ –æ—á–∏—â–µ–Ω–∏–µ", price: 500 },
      { name: "–°–≤–µ—á–∞ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è", price: 450 }
    ];

    const cart = {};
    const shopDiv = document.getElementById('shop');
    const cartDiv = document.getElementById('cart');
    const confirmationDiv = document.getElementById('confirmation');
    const itemGrid = document.getElementById('itemGrid');
    const cartList = document.getElementById('cartList');
    const totalSpan = document.getElementById('total');

    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="https://via.placeholder.com/160x120?text=–§–æ—Ç–æ" alt="${item.name}">
        <div class="card-body">
          <div>
            <div class="card-title">${item.name}</div>
            <div class="card-price">${item.price}‚ÇΩ</div>
          </div>
          <button onclick="addToCart('${item.name}', ${item.price})">üõí –î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
      `;
      itemGrid.appendChild(card);
    });

    function addToCart(name, price) {
      if (cart[name]) cart[name].quantity++;
      else cart[name] = { price, quantity: 1 };
      updateCart();
    }

    function updateCart() {
      cartList.innerHTML = '';
      let total = 0;
      Object.keys(cart).forEach(name => {
        const item = cart[name];
        total += item.price * item.quantity;
        const line = document.createElement('div');
        line.className = 'cart-line';
        line.innerHTML = `
          <span>${name} √ó ${item.quantity} ‚Äî ${item.price * item.quantity}‚ÇΩ</span>
          <span>
            <button onclick="addToCart('${name}', ${item.price})">+</button>
            <button onclick="removeFromCart('${name}')">‚àí</button>
            <button onclick="deleteFromCart('${name}')">üóë</button>
          </span>
        `;
        cartList.appendChild(line);
      });
      totalSpan.textContent = total + '‚ÇΩ';
    }

    function removeFromCart(name) {
      if (cart[name].quantity > 1) cart[name].quantity--;
      else delete cart[name];
      updateCart();
    }

    function deleteFromCart(name) {
      delete cart[name];
      updateCart();
    }

    function checkout() {
      const lastname = document.getElementById('lastname').value.trim();
      const firstname = document.getElementById('firstname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const city = document.getElementById('city').value.trim();
      const address = document.getElementById('address').value.trim();
      const pickup = document.getElementById('pickup').checked;

      if (!lastname || !firstname || !phone.startsWith('+7') || phone.length !== 12) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –§–ò–û –∏ —Ç–µ–ª–µ—Ñ–æ–Ω (+7XXXXXXXXXX)");
        return;
      }

      const itemList = Object.keys(cart).map(name => {
        const item = cart[name];
        return `‚Ä¢ ${name} √ó ${item.quantity} ‚Äî ${item.price * item.quantity}‚ÇΩ`;
      }).join('\n');

      const text = `üì¶ *–ù–æ–≤—ã–π –∑–∞–∫–∞–∑*\n\nüë§ *–§–ò–û:* ${lastname} ${firstname}\nüìû *–¢–µ–ª–µ—Ñ–æ–Ω:* ${phone}\nüìç *–ì–æ—Ä–æ–¥:* ${city}\nüè† *–ê–¥—Ä–µ—Å:* ${pickup ? '–°–∞–º–æ–≤—ã–≤–æ–∑' : address}\nüïØ *–¢–æ–≤–∞—Ä—ã:*\n${itemList}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: ADMIN_ID, text, parse_mode: "Markdown" })
      })
      .then(res => res.json())
      .then(res => {
        if (res.ok) {
          for (let key in cart) delete cart[key];
          updateCart();
          goToConfirmation();
        } else {
          alert("–û—à–∏–±–∫–∞ Telegram: " + JSON.stringify(res));
        }
      })
      .catch(err => alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + err.message));
    }

    function goToShop() {
      shopDiv.classList.remove('hidden');
      cartDiv.classList.add('hidden');
      confirmationDiv.classList.add('hidden');
    }

    function goToCart() {
      shopDiv.classList.add('hidden');
      cartDiv.classList.remove('hidden');
      confirmationDiv.classList.add('hidden');
    }

    function goToConfirmation() {
      shopDiv.classList.add('hidden');
      cartDiv.classList.add('hidden');
      confirmationDiv.classList.remove('hidden');
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин свечей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        button { margin-top: 5px; }
        #cart { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Магазин свечей</h1>
    <div id="items"></div>
    <div id="cart">
        <h3>Корзина</h3>
        <ul id="cart-list"></ul>
        <div>
            <label>Город: <input type="text" id="city"></label><br>
            <label>Адрес: <input type="text" id="address"></label><br>
            <label><input type="checkbox" id="pickup"> Самовывоз</label><br>
            <button onclick="checkout()">Оформить заказ</button>
        </div>
    </div>

    <script>
        const items = [
            { name: "На деньги", price: 500 },
            { name: "На любовь", price: 500 },
            { name: "На очищение", price: 500 }
        ];

        const cart = [];

        const itemsDiv = document.getElementById('items');
        const cartList = document.getElementById('cart-list');

        items.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<strong>${item.name}</strong><p>эта свеча изменит твою жизнь</p><p>${item.price}₽</p><button onclick="addToCart(${i})">Купить</button>`;
            itemsDiv.appendChild(div);
        });

        function addToCart(index) {
            cart.push(items[index]);
            updateCart();
        }

        function updateCart() {
            cartList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.name + ' - ' + item.price + '₽';
                cartList.appendChild(li);
            });
        }

        function checkout() {
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const pickup = document.getElementById('pickup').checked;

            const data = {
                items: cart,
                city: city,
                address: pickup ? "Самовывоз" : address
            };

            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>

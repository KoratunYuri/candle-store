
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞–≥–∞–∑–∏–Ω —Å–≤–µ—á–µ–π</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f6f6;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .nav button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 16px;
      padding-bottom: 80px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card-body {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .card-price {
      font-size: 13px;
      color: #888;
      margin-bottom: 8px;
    }
    .counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .counter button {
      background: #ccc;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    .card button {
      background: #007aff;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid" id="itemGrid"></div>
  </div>

  <script>
    const items = [
      { name: "–°–≤–µ—á–∞ –Ω–∞ –¥–µ–Ω—å–≥–∏", price: 500 },
      { name: "–°–≤–µ—á–∞ –Ω–∞ –ª—é–±–æ–≤—å", price: 500, image: "https://cdn.openai.com/chat-assets/na-lyubov.png" },
      { name: "–°–≤–µ—á–∞ –Ω–∞ –æ—á–∏—â–µ–Ω–∏–µ", price: 500 },
      { name: "–°–≤–µ—á–∞ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è", price: 450 }
    ];

    const cart = {};
    const itemGrid = document.getElementById('itemGrid');

    items.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image || 'https://via.placeholder.com/160x120?text=–§–æ—Ç–æ'}" alt="${item.name}">
        <div class="card-body">
          <div>
            <div class="card-title">${item.name}</div>
            <div class="card-price">${item.price}‚ÇΩ</div>
          </div>
          <div id="control-${index}">
            <button onclick="addToCart(${index})">üõí –î–æ–±–∞–≤–∏—Ç—å</button>
          </div>
        </div>
      `;
      itemGrid.appendChild(card);
    });

    function updateCounter(index) {
      const control = document.getElementById(`control-${index}`);
      const item = items[index];
      const quantity = cart[item.name] || 0;

      if (quantity === 0) {
        control.innerHTML = `<button onclick="addToCart(${index})">üõí –î–æ–±–∞–≤–∏—Ç—å</button>`;
      } else {
        control.innerHTML = `
          <div class="counter">
            <button onclick="removeFromCart(${index})">‚àí</button>
            <span>${quantity}</span>
            <button onclick="addToCart(${index})">+</button>
          </div>
        `;
      }
    }

    function addToCart(index) {
      const name = items[index].name;
      cart[name] = (cart[name] || 0) + 1;
      updateCounter(index);
    }

    function removeFromCart(index) {
      const name = items[index].name;
      if (cart[name] > 1) {
        cart[name]--;
      } else {
        delete cart[name];
      }
      updateCounter(index);
    }
  </script>
</body>
</html>

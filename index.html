<body>

    <div id="cart">

        <ul id="cart-list"></ul>
        <div>

            <label><input type="checkbox" id="pickup"> –°–∞–º–æ–≤—ã–≤–æ–∑</label><br><br>

    <script>
        Telegram.WebApp.ready();

        const items = [
            { name: "–ù–∞ –¥–µ–Ω—å–≥–∏", price: 500 },
            { name: "–ù–∞ –ª—é–±–æ–≤—å", price: 500 },
            { name: "–ù–∞ –æ—á–∏—â–µ–Ω–∏–µ", price: 500 }
        ];

        const cart = [];

        const itemsDiv = document.getElementById('items');
        const cartList = document.getElementById('cart-list');

        items.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<strong>${item.name}</strong><p>—ç—Ç–∞ —Å–≤–µ—á–∞ –∏–∑–º–µ–Ω–∏—Ç —Ç–≤–æ—é –∂–∏–∑–Ω—å</p><p>${item.price}‚ÇΩ</p><button onclick="addToCart(${i})">–ö—É–ø–∏—Ç—å</button>`;

        function addToCart(index) {

        }

        function updateCart() {
            cartList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.name + ' ‚Äî ' + item.price + '‚ÇΩ';

        }

        function checkout() {
            const city = document.getElementById('city').value.trim();

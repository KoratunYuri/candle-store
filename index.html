  <style>
    body {

<body>
  <div id="catalog"></div>

    <button id="tab-cart">üß∫ –ö–æ—Ä–∑–∏–Ω–∞</button>

  <script>
    Telegram.WebApp.ready();

    const items = [
      {
        name: "–°–≤–µ—á–∞ –Ω–∞ –¥–µ–Ω—å–≥–∏",
        price: 500,
        image: "https://via.placeholder.com/160x120?text=–§–æ—Ç–æ"

      {

        price: 500,
        image: "https://via.placeholder.com/160x120?text=–§–æ—Ç–æ"
      },
      {
        name: "–°–≤–µ—á–∞ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è",
        price: 450,
        image: "https://via.placeholder.com/160x120?text=–§–æ—Ç–æ"
      }
    ];

    const catalogEl = document.getElementById('catalog');
    const cartEl = document.getElementById('cart');
    const cart = [];

    function renderCatalog() {
      catalogEl.innerHTML = '';
      items.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.price}‚ÇΩ</p>
          <button onclick="addToCart(${i})">–î–æ–±–∞–≤–∏—Ç—å</button>
        `;
        catalogEl.appendChild(div);
      });
    }

    function renderCart() {
      cartEl.innerHTML = '<h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>';
      if (cart.length === 0) {
        cartEl.innerHTML += '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
        return;
      }
      const list = document.createElement('ul');
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} ‚Äî ${item.price}‚ÇΩ`;
        list.appendChild(li);
      });
      cartEl.appendChild(list);
    }

    function addToCart(index) {
      cart.push(items[index]);
      alert('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É!');
    }

    document.getElementById('tab-catalog').onclick = () => {
      catalogEl.style.display = 'block';
      cartEl.style.display = 'none';
      toggleTab(true);
    };
    document.getElementById('tab-cart').onclick = () => {
      renderCart();
      catalogEl.style.display = 'none';
      cartEl.style.display = 'block';
      toggleTab(false);
    };

    function toggleTab(isCatalog) {
      document.getElementById('tab-catalog').classList.toggle('active', isCatalog);
      document.getElementById('tab-cart').classList.toggle('active', !isCatalog);
    }

    renderCatalog();
  </script>
